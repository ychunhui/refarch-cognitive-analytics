# Default values for green-customerapp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: greencluster.icp:8500/greencompute/greenapp
  tag: v0.0.1
  pullPolicy: Always
service:
  name: greenapppsvc
  type: ClusterIP
  externalPort: 3001
  internalPort: 3001
ingress:
  enabled: true
  # Used to create Ingress record (should used with service.type: ClusterIP).
  hosts:
    - greenapp.green.case
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
config:
  conversation:
    version: v1
    versionDate: 2017-05-26
    username:
    password:
    conversationId: Complex Relocation
    workspace:
    usePersistence: false
  customerAPI:
    url: http://customer.green.case/caseserv/api/v1
    host: customer.green.case
  toneAnalyzer:
    url: https://gateway.watsonplatform.net/tone-analyzer/api
    versionDate: 2017-09-21
    username:
    password:
  dbCredentials:
    url: 
  debug: true
  port: 3001
  version: v0.0.1
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  #requests:
  #  cpu: 100m
  #  memory: 128Mi
